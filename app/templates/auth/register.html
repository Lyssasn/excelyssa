{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label class="form-label" for="InputName">Nama</label>
        <input type="text" id="InputName" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="InputEmail">Email</label>
        <input type="email" id="InputEmail" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="InputPassword">Password</label>
        <input type="password" id="InputPassword" class="form-control" name="password" required>
    </div>
    <input type="submit" value="Daftar" class="btn btn-danger w-100">
</form>
{% endblock %}
